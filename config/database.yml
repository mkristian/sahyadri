# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  repositories:
    default:
#      adapter: hibernate
#      dialect: H2
#      username: sa
#      url: jdbc:h2:db/development.h2
      adapter: sqlite3
      database: db/development.sqlite3
      pool: 5
      timeout: 5000
    books:
      adapter: lucene
      path: db/lucene

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

production:
  repositories:
    default:
      adapter: sqlite3
      database: /var/locale/production.sqlite3
      pool: 5
      timeout: 5000
    books:
      adapter: lucene
      path: /var/locale/lucene
